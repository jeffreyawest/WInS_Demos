<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.prime.com.tr/ui"
        xmlns:i="http://primefaces.prime.com.tr/touch"
        contentType="text/html">

  <i:application icon="/images/touch/mapicon.png">

    <i:view id="home" title="Oracle Parcel Service">
      <f:facet name="rightNavBar">
        <i:navBarControl label="Settings" view="settings" type="button" effect="cube"/>
      </f:facet>

      <h:form prependId="false">
        <i:tableView>

          <i:rowGroup>
            <i:rowItem>
              <h:inputText value="#{ParcelControllerBean.inputParcelId}" valueChangeListener="#{ParcelControllerBean.parcelIdValueChangeListener}"/>
            </i:rowItem>
          </i:rowGroup>

           

          <p:commandLink style="margin:10px 10px;"
                         styleClass="whiteButton"
                         actionListener="#{ParcelControllerBean.parcelIdValueChangeListener}">Find and Go!</p:commandLink>

          <i:rowGroup>
            <i:rowItem>
              <div id="route"></div>
            </i:rowItem>
          </i:rowGroup>
        </i:tableView>
      </h:form>
      
      <h:form prependId="false">
        <i:tableView>

          <i:rowGroup>
            <i:rowItem>
              <h:outputText value="Transport"/>
              <h:selectOneMenu>
                <f:selectItem itemLabel="Driving" itemValue="d"/>
                <f:selectItem itemLabel="Walking" itemValue="w"/>
              </h:selectOneMenu>
            </i:rowItem>

            <i:rowItem>
              <h:outputText value="Traffic"/>
              <i:switch id="traffic"/>
            </i:rowItem>
          </i:rowGroup>

        </i:tableView>

        <p:commandLink style="margin:0 10px;" styleClass="whiteButton" value="Save" onclick="TouchFaces.goBack();"/>

      </h:form>
    </i:view>

    <i:view id="parcelView" title="Parcel">
      <f:facet name="leftNavBar">
        <i:navBarControl label="Home" view="home"/>
      </f:facet>
    </i:view>

    <i:view id="settings" title="Settings">
      <f:facet name="leftNavBar">
        <i:navBarControl label="Home" view="home"/>
      </f:facet>

      <h:form prependId="false">
        <i:tableView>

          <i:rowGroup>
            <i:rowItem>
              <h:outputText value="Transport"/>
              <h:selectOneMenu>
                <f:selectItem itemLabel="Driving" itemValue="d"/>
                <f:selectItem itemLabel="Walking" itemValue="w"/>
              </h:selectOneMenu>
            </i:rowItem>

            <i:rowItem>
              <h:outputText value="Traffic"/>
              <i:switch id="traffic"/>
            </i:rowItem>
          </i:rowGroup>

        </i:tableView>

        <p:commandLink style="margin:0 10px;" styleClass="whiteButton" value="Save" onclick="TouchFaces.goBack();"/>

      </h:form>

    </i:view>

  </i:application>

</f:view>

</html>
