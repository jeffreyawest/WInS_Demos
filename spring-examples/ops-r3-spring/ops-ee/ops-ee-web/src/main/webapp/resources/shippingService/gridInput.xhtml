<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xml:lang="en" lang="en">
<head>
</head>
<body>

<composite:interface>
  <composite:attribute
      name="shippingService"
      required="true"
      type="com.oracle.demo.ops.domain.ShippingService"/>
</composite:interface>

<composite:implementation>

  <h:panelGrid columns="2" columnClasses="label, value">
    <h:outputText value="ID: "/>
    <p:inputText required="true"
                 label="Shipping_service_id"
                 value="#{cc.attrs.shippingService.id}"/>

    <h:outputText value="Name: "/>
    <p:inputText required="true"
                 label="Shipping_svc_Name"
                 value="#{cc.attrs.shippingService.name}"/>

    <h:outputText value="Description: "/>
    <p:inputText required="true"
                 label="Shipping_service_Description"
                 value="#{cc.attrs.shippingService.description}"/>

    <h:outputText value="Cost: "/>
    <p:inputText required="true"
                 label="Shipping_service_Description"
                 value="#{cc.attrs.shippingService.cost}"/>

  </h:panelGrid>

</composite:implementation>


</body>
</html>
