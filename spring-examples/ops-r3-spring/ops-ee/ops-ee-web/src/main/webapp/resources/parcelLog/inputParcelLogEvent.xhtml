<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xml:lang="en" lang="en">
<h:head>
</h:head>

<body>

<composite:interface>
  <composite:attribute
          name="event"
          required="true"/>
  <composite:attribute
          name="tableId"
          required="true"/>

</composite:interface>

<composite:implementation>

  <h:panelGrid columns="2" columnClasses="label, value" styleClass="grid" headerClass="table-header">

    <f:facet name="header">
      <h:outputText value="Input Event Details"/>
    </f:facet>

    <h:outputText value="Parcel Status"/>
    <h:selectOneMenu required="true"
                     value="#{cc.attrs.event.parcelStatus}">
      <f:selectItems value="#{ReferenceValueBean.parcelStatusMap}"/>
    </h:selectOneMenu>

    <h:outputText value="Parcel Location Postal Code"/>
    <p:inputText required="false"
                 label="#{cc.id}_addressLine2"
                 value="#{cc.attrs.event.location}"/>

    <h:outputText value="Event Date"/>
    <p:calendar value="#{cc.attrs.event.date.time}" mode="popup"/>

    <h:outputText value="Message"/>
    <p:inputText required="true"
                 label="#{cc.id}_message"
                 value="#{cc.attrs.event.message}"/>
  </h:panelGrid>

</composite:implementation>


</body>
</html>
