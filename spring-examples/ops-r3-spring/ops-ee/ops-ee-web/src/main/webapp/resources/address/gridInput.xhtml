<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xml:lang="en" lang="en">
<head>
</head>
<body>

<composite:interface>
  <composite:attribute
          name="address"
          required="true"
          type="com.oracle.demo.ops.domain.Address"/>
  <composite:attribute
          name="id"
          required="false"/>

</composite:interface>

<composite:implementation>

  <h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">
    <h:outputText value="In Care Of: *"/>
    <p:inputText
            label="#{cc.id}_addressee"
            value="#{cc.attrs.address.addressee}"/>

    <h:outputText value="Address Line 1: *"/>
    <p:inputText
            label="#{cc.id}_addressLine1"
            value="#{cc.attrs.address.addressLine1}"/>

    <h:outputText value="Address Line 2: "/>
    <p:inputText
            label="#{cc.id}_addressLine2"
            value="#{cc.attrs.address.addressLine2}"/>

    <h:outputText value="City: *"/>
    <p:inputText
            label="#{cc.id}_city"
            value="#{cc.attrs.address.city}"/>

    <h:outputText value="State: *"/>
    <h:selectOneMenu
            label="#{cc.id}_state"
            value="#{cc.attrs.address.state}">
      <f:selectItems value="#{ReferenceValueBean.stateMap}"/>
    </h:selectOneMenu>

    <h:outputText value="Postal Code: *"/>
    <p:inputText
            label="#{cc.id}_zip"
            value="#{cc.attrs.address.postalCode}"/>
  </h:panelGrid>

</composite:implementation>


</body>
</html>
