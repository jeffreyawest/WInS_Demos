<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite">
<h:body>

  <composite:interface>
    <composite:attribute
        name="parcelEvent"
        required="true"/>
  </composite:interface>

  <composite:implementation>
    <h:outputStylesheet library="css" name="main.css" target="head"/>

    <h:panelGrid
        columns="2"
        columnClasses="label, value"
        styleClass="grid"
        border="1"
        headerClass="table-header"
        rowClasses="row-odd,row-even">
      
      <f:facet name="header">Parcel Log Event</f:facet>
      
        <h:outputText value="Event ID"/>
        <h:outputText value="#{cc.attrs.parcelEvent.id}"/>

        <h:outputText value="Parcel ID"/>
        <h:outputText value="#{cc.attrs.parcelEvent.parcelId}"/>

        <h:outputText value="Date"/>
        <h:outputText value="#{cc.attrs.parcelEvent.date}"/>

        <h:outputText value="Location"/>
        <h:outputText value="#{cc.attrs.parcelEvent.location}"/>

        <h:outputText value="Status"/>
        <h:outputText value="#{cc.attrs.parcelEvent.parcelStatus}"/>

        <h:outputText value="Message"/>
        <h:outputText value="#{cc.attrs.parcelEvent.message}"/>
      
    </h:panelGrid>

  </composite:implementation>

</h:body>

</html>
