<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite">

<h:body>
  <composite:interface>
    <composite:attribute
            name="parcel"
            required="true"/>

    <composite:attribute
            name="tableId"
            required="true"/>
  </composite:interface>

  <composite:implementation>

    <h:panelGrid id="#{cc.attrs.tableId}"
                 columns="2"
                 columnClasses="label, value"
                 styleClass="grid"
                 border="1"
                 headerClass="table-header"
                 rowClasses="row-odd,row-even">

      <f:facet name="header">
        <h:outputText value="Parcel ID=[#{cc.attrs.parcel.id}]"/>
      </f:facet>

      <h:outputText value="Created Date"/>
      <h:outputText value="#{cc.attrs.parcel.createdDate}"/>

      <h:outputText value="Shipment ID"/>
      <h:outputText value="#{cc.attrs.parcel.shipmentId}"/>

      <h:outputText value="Status"/>
      <h:outputText value="#{cc.attrs.parcel.parcelStatus}"/>

      <h:outputText value="Contents"/>
      <h:outputText value="#{cc.attrs.parcel.contents}"/>

      <h:outputText value="Weight"/>
      <h:outputText value="#{cc.attrs.parcel.weight}"/>

      <h:outputText value="Height"/>
      <h:outputText value="#{cc.attrs.parcel.height}"/>

      <h:outputText value="Length"/>
      <h:outputText value="#{cc.attrs.parcel.length}"/>

      <h:outputText value="Width"/>
      <h:outputText value="#{cc.attrs.parcel.width}"/>

    </h:panelGrid>
  </composite:implementation>

</h:body>
</html>
