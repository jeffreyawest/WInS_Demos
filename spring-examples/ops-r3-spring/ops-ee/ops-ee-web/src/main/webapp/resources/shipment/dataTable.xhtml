<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:parcel="http://java.sun.com/jsf/composite/parcel"
      xmlns:address="http://java.sun.com/jsf/composite/address"
      xmlns:composite="http://java.sun.com/jsf/composite">
<h:body>

  <composite:interface>
    <composite:attribute
            name="shipmentList"
            required="true"
            type="java.util.List"/>
  </composite:interface>

  <composite:implementation>
    <h:outputStylesheet library="css" name="main.css" target="body"/>

    <h:dataTable value="#{cc.attrs.shipmentList}"
                 var="shipment"
                 styleClass="data-table"
                 headerClass="table-header"
                 rowClasses="row-odd,row-even"                
                 columnClasses="column-center, column-left">

      <f:facet name="header">Shipments</f:facet>

      <h:column>
        <f:facet name="header">ID</f:facet>
        <h:outputText value="#{shipment.id}"/>
      </h:column>

      <h:column>
        <f:facet name="header">Created</f:facet>
        <h:outputText value="#{shipment.createdDate}"/>
      </h:column>

      <h:column>
        <f:facet name="header">To Address</f:facet>
        <address:table address="#{shipment.toAddress}"/>
      </h:column>
      <h:column>
        <f:facet name="header">From Address</f:facet>
        <address:table address="#{shipment.fromAddress}"/>
      </h:column>

      <h:column>
        <f:facet name="header">Service</f:facet>
        <h:outputText value="#{shipment.shippingService.name}"/>
      </h:column>

      <h:column>
        <f:facet name="header">Parcels</f:facet>
        <parcel:dataTable parcelList="#{shipment.parcels}"/>
      </h:column>
    </h:dataTable>
  </composite:implementation>

</h:body>

</html>
