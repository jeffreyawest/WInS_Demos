<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:address="http://java.sun.com/jsf/composite/address"
      xmlns:parcel="http://java.sun.com/jsf/composite/parcel"
      xmlns:composite="http://java.sun.com/jsf/composite">

<h:body>

  <composite:interface>
    <composite:attribute name="shipment" type="com.oracle.demo.ops.domain.Shipment"/>
  </composite:interface>

  <composite:implementation>
    <h:panelGrid columns="2" columnClasses="label, value" styleClass="grid" rowClasses="row-odd,row-even">

      <h:outputText value="ID"/>
      <h:outputText value="#{cc.attrs.shipment.id}"/>

      <h:outputText value="To Address"/>
      <address:threeLine address="#{cc.attrs.shipment.toAddress}"/>

      <h:outputText value="From Address"/>
      <address:threeLine address="#{cc.attrs.shipment.fromAddress}"/>

      <h:outputText value="Service"/>
      <h:outputText value="#{cc.attrs.shipment.shippingService.name}"/>

      <h:outputText value="Parcels"/>
      <parcel:dataTable parcelList="#{cc.attrs.shipment.parcels}"/>

    </h:panelGrid>
  </composite:implementation>

</h:body>

</html>
