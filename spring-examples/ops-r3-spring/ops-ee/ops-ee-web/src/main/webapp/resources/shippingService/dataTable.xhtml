<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:parcel="http://java.sun.com/jsf/composite/parcel"
      xmlns:address="http://java.sun.com/jsf/composite/address"
      xmlns:composite="http://java.sun.com/jsf/composite">
<h:body>

  <composite:interface>
    <composite:attribute
        name="shippingServiceList"
        required="false"
        type="java.util.List"/>

  </composite:interface>

  <composite:implementation>
    <h:outputStylesheet library="css" name="main.css" target="body"/>

    <h:dataTable value="#{cc.attrs.shippingServiceList}"
                 var="service"
                 styleClass="data-table"
                 headerClass="table-header"
                 rowClasses="row-odd,row-even"
                 columnClasses="column-center, column-left">

      <f:facet name="header">Shipping Services</f:facet>

      <h:column>
        <f:facet name="header">ID</f:facet>
        <h:outputText value="#{service.id}"/>
      </h:column>

      <h:column>
        <f:facet name="header">Name</f:facet>
        <h:outputText value="#{service.name}"/>
      </h:column>

      <h:column>
        <f:facet name="header">Description</f:facet>
        <h:outputText value="#{service.description}"/>
      </h:column>

      <h:column>
        <f:facet name="header">Cost</f:facet>
        <h:outputText value="#{service.cost}"/>
      </h:column>


    </h:dataTable>
  </composite:implementation>

</h:body>

</html>
