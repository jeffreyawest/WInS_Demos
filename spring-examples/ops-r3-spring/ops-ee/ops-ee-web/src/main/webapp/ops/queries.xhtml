<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:parcel="http://java.sun.com/jsf/composite/parcel"
      xmlns:f="http://java.sun.com/jsf/core"
        >
<h:body>
  <h:head>

  </h:head>
  <ui:composition template="/templates/common/layout.xhtml">

    <ui:define name="content">
      <p:panel header="Welcome!">
        <h:form>
          <p:accordionPanel autoHeight="false">

            <p:tab title="Parcel Queries">
              <h:panelGrid columns="3" cellpadding="10">
                
                <h:outputText value="Parcel ID:"/>
                <h:inputText value="#{ParcelControllerBean.inputParcelId}"/>
                <h:commandButton value="Submit" action="#{ParcelControllerBean.queryParcelsByParcelId}"/>

                <h:outputText value="Contents:"/>
                <h:inputText value="#{ParcelControllerBean.inputParcelContents}"/>
                <h:commandButton value="Submit" action="#{ParcelControllerBean.queryParcelsByContents}"/>

              </h:panelGrid>
            </p:tab>

            <p:tab title="Event Queries">
              <h:panelGrid columns="3" cellpadding="10">

                <h:outputText value="Event ID:"/>
                <h:inputText value="#{ParcelControllerBean.inputParcelEventId}"/>
                <h:commandButton value="Submit" action="#{ParcelControllerBean.queryEventById}"/>

                <h:outputText value="Parcel ID:"/>
                <h:inputText value="#{ParcelControllerBean.inputParcelId}"/>
                <h:commandButton value="Submit" action="#{ParcelControllerBean.queryEventsByParcelId}"/>

                <h:outputText value="Location:"/>
                <h:inputText value="#{ParcelControllerBean.inputParcelLocation}"/>
                <h:commandButton value="Submit" action="#{ParcelControllerBean.queryEventsByLocation}"/>

              </h:panelGrid>
            </p:tab>

            <p:tab title="Shipment Actions and Queries">

              <h:panelGrid columns="3" cellpadding="10">
                <h:outputText value="Query By Shipment ID"/>
                <h:inputText value="#{ShipmentControllerBean.inputShipmentId}"/>
                <h:commandButton value="Submit"
                                 action="#{ShipmentControllerBean.queryShipmentsByShipmentId}"/>

                <h:outputText value="Query By External Ref ID"/>
                <h:inputText value="#{ShipmentControllerBean.inputExternalId}"/>
                <h:commandButton value="Submit" action="#{ShipmentControllerBean.queryByExternalId}"/>

                <h:outputText value="Query By Destination Zip"/>
                <h:inputText value="#{ShipmentControllerBean.inputZip}"/>
                <h:commandButton value="Submit"
                                 action="#{ShipmentControllerBean.queryByDestinationZip}"/>

                <h:outputText value="Query By Destination State"/>
                <h:inputText value="#{ShipmentControllerBean.inputState}"/>
                <h:commandButton value="Submit" action="#{ShipmentControllerBean.queryByState}"/>

              </h:panelGrid>

            </p:tab>

          </p:accordionPanel>
        </h:form>
      </p:panel>

      <h:form>
      </h:form>
    </ui:define>

  </ui:composition>
</h:body>

</html>
