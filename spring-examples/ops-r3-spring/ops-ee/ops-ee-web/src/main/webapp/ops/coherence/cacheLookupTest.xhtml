<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:parcel="http://java.sun.com/jsf/composite/parcel"
      xmlns:f="http://java.sun.com/jsf/core"
    >
<h:head>

</h:head>

<h:body>

  <ui:composition template="/templates/common/layout.xhtml">

    <ui:define name="content">
      <h:form>
        <p:panel id="panel" header="Named Cache Lookup">

          <p:messages/>

          <p>
            This page will allow you to retireve a Coherence Cache by name!
          </p>

          <h:panelGrid columns="3" cellpadding="10">
            <h:outputText value="Coherence Cache Name"/>
            <h:inputText value="#{CoherenceControllerBean.inputCacheName}"/>
            <h:commandButton value="Lookup"
                             update="panel"
                             actionListener="#{CoherenceControllerBean.performCacheLookupActionListener}"/>
          </h:panelGrid>

        </p:panel>
      </h:form>
    </ui:define>

  </ui:composition>
</h:body>

</html>
