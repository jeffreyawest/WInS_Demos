<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:shippingService="http://java.sun.com/jsf/composite/shippingService"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xml:lang="en" lang="en">
<h:head>
  <h:outputStylesheet name="main.css" library="css"/>
</h:head>
<h:body>

  <ui:composition template="/templates/common/layout.xhtml">

    <ui:define name="content">

      <p:panel id="List_service_panel" header="Shipping Service List">
        <h:form>

          <h:panelGrid id="panelList" columns="2" border="10">

            <h:outputText value="From Database (SQL)"/>
            <h:outputText value="From TopLink (Grid if enabled)"/>

            <shippingService:dataTable id="list_from_SQL"
                                       shippingServiceList="#{ServiceControllerBean.shippingServicesListSQL}"/>

            <shippingService:dataTableWithLinks id="list_from_TopLink"
                                                shippingServiceList="#{ServiceControllerBean.shippingServicesListTopLink}"/>
          </h:panelGrid>

          <h:commandButton value="Warm Cache"
                           id="btn_warm_cache"
                           actionListener="#{ServiceControllerBean.warmCacheActionListner}">
            <f:ajax execute="panelList"
                    render="panelList"/>
          </h:commandButton>

        </h:form>
      </p:panel>

    </ui:define>

  </ui:composition>

</h:body>
</html>
