<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<h:head>
  <title>Test</title>
</h:head>
<h:body>

  <ui:composition template="/templates/common/layout.xhtml">

    <ui:define name="content">
      <h:form>
        <p:panel id="myPanel">

          <h:outputText id="selected_service_name" value="#{shipmentWizard.selectedService.name}"/>
          
          <h:dataTable value="#{shipmentWizard.shippingServiceList}"
                       id="service_dataTable"
                       var="service"
                       styleClass="data-table"
                       headerClass="table-header"
                       rowClasses="row-odd,row-even"
                       columnClasses="column-center">

            <f:facet name="header">Shipping Services</f:facet>

            <h:column>
              <f:facet name="header">Name</f:facet>
              <p:commandLink update="myPanel">
                <h:outputText value="#{service.name}"/>
                <f:setPropertyActionListener value="#{service}" target="#{shipmentWizard.selectedService}"/>
                <p:ajax process="selected_service_name" update="selected_service_name"/>
              </p:commandLink>
            </h:column>

            <h:column>
              <f:facet name="header">Description</f:facet>
              <h:outputText value="#{service.description}"/>
            </h:column>

            <h:column>
              <f:facet name="header">Cost</f:facet>
              <h:outputText value="#{service.cost}"/>
            </h:column>

          </h:dataTable>

          <br/>

          <h:panelGrid id="selected_service_tbl" columns="2" title="Selected Service">
            <h:outputText value="Name: "/>
            <h:outputText id="selected_servsice_name" value="#{shipmentWizard.selectedService.name}"/>

            <h:outputText value="Description: "/>
            <h:outputText id="selected_service_desc" value="#{shipmentWizard.selectedService.description}"/>

            <h:outputText value="Cost: "/>
            <h:outputText id="selected_service_cost" value="#{shipmentWizard.selectedService.cost}"/>
          </h:panelGrid>
          
        </p:panel>

      </h:form>

    </ui:define>
  </ui:composition>
</h:body>
</html>
