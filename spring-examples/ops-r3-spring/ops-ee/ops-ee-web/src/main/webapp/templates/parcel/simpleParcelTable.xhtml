<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xml:lang="en" lang="en">
<head>
  <h:outputStylesheet name="main.css" library="css"/>
</head>
<body>

<ui:composition>

  <table class="parcelTable">
    <tr>
      <td>ID</td>
      <td>#{parcel.id}</td>
    </tr>
    <tr>
      <td>Status</td>
      <td>#{parcel.parcelStatus}</td>
    </tr>

    <tr>
      <td>Contents</td>
      <td>#{parcel.contents}</td>
    </tr>

    <tr>
      <td>Weight</td>
      <td>#{parcel.weight}</td>
    </tr>

    <tr>
      <td>Height</td>
      <td>#{parcel.height}</td>
    </tr>

    <tr>
      <td>Length</td>
      <td>#{parcel.length}</td>
    </tr>
  </table>

</ui:composition>

</body>
</html>
