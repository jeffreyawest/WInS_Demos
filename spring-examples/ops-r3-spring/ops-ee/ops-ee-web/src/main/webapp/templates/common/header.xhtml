<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
    >
<h:body>
  <ui:composition>

    <h2>Oracle Parcel Service (example)</h2>

    <div id="session_id" class="session_id_header">
        <h:outputText value="Server: #{SessionControllerBean.webLogicServerName}"/><br/>
        <h:outputText value="Session ID: #{SessionControllerBean.sessionId}"/>
    </div>

    <h:form id="menuBar_">

      <p:menubar autoSubmenuDisplay="true">
        <p:menuitem ajax="false" value="Home" url="/"/>
        <p:menuitem ajax="false" value="Queries" url="/ops/queries.faces"/>

        <p:submenu label="Shipment" icon="ui-icon ui-icon-document">
          <p:menuitem ajax="false" value="Create Shipment Wizard" url="/ops/shipment/wizard/shipmentWizard.faces"/>
          <p:menuitem ajax="false" value="List All Shipments" url="/ops/shipment/listShipments.faces"/>
          <p:menuitem ajax="false" value="List Shipping Services" url="/ops/shipment/displayShippingServices.faces"/>
        </p:submenu>

        <p:submenu label="Parcel" icon="ui-icon ui-icon-document">
          <p:menuitem ajax="false" value="Update Parcel Log" url="/ops/parcel/updateParcelLog.faces"/>
          <p:menuitem ajax="false" value="List All Parcels" url="/ops/parcel/listParcels.faces"/>
          <p:menuitem ajax="false" value="Ajax Parcel Log Paging Example" url="/ops/parcel/parcelLogTestPage"/>
        </p:submenu>

        <p:submenu label="Events" icon="ui-icon ui-icon-document">
          <p:menuitem ajax="false" value="List All Events" url="/ops/parcelevent/listParcelEvents.faces"/>
        </p:submenu>

        <p:submenu label="Services" icon="ui-icon ui-icon-document">
          <p:menuitem ajax="false" value="List All Events" url="/ops/shippingService/listServices.faces"/>
          <p:menuitem ajax="false" value="Add Service" url="/ops/shippingService/addService.faces"/>
          <p:menuitem ajax="false" value="Ajax Test" url="/ops/shippingService/ajaxTest.faces"/>
        </p:submenu>

        <p:submenu label="Coherence" icon="ui-icon ui-icon-document">
          <p:menuitem ajax="false" value="Coherence Management Page" url="/ops/coherence/cacheManagement.faces"/>
          <p:menuitem ajax="false" value="Coherence Cache Sizes" url="/ops/coherence/cacheStatistics.faces"/>
          <p:menuitem ajax="false" value="Coherence Cache Test" url="/ops/coherence/cacheLookupTest.faces"/>
        </p:submenu>

        <p:menuitem ajax="true" value="Session" update="main_messages" url="/ops/session/sessionHome.faces"/>

        <p:menuitem ajax="true" value="Simulation" update="main_messages" url="/ops/simulation/beginSimulation.faces"/>
        <!--<p:menuitem ajax="true" value="Growl" update="main_messages" actionListener="#{ShipmentControllerBean.growl}"/>-->

      </p:menubar>

    </h:form>
    <hr/>
  </ui:composition>
</h:body>
</html>
